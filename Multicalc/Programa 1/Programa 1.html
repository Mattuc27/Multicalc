<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->

            <tr>
                <td id="Suma"></td>
                <td id="Resta"></td>
                <td id="Multiplicacion"></td>
                <td id="Division"></td>

            </tbody>
        </table>

    <script src="script.js"></script>
